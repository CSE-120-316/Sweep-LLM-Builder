<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweep</title>
    <style>
        body {
            text-align: center;
            background-color: grey;
        }

        h1 {
            color: white;
        }

        form {
            background-color: darkgrey;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            border-radius: 15px; /* Set border radius for curved corners */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 40px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Add border for a cleaner look */
            border-radius: 5px; /* Set border radius for curved corners */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px; /* Set border radius for curved corners */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo,
        .logo1 {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        .logo1 {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Login</h1>

    <form action="drop.html" method="post">
        <label for="username">Username/Email:</label>
        <input type="text" id="username" name="username" placeholder="Username/Email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <input type="submit" value="Login">
    </form>

    <div class="logos-container">
        <img src="https://media.licdn.com/dms/image/C560BAQGGB8jUmegYoQ/company-logo_200_200/0/1637653039677/sweep_energy_logo?e=2147483647&v=beta&t=KiakoQM3m2gqs551M8qyrWW7kVtXswamUzg76SqbDz4" alt="Logo 1" class="logo">
        <img src="https://assets-global.website-files.com/654d263bb33f2e35cb0f4db6/65847fc3fbafec69477e4599_LLM%20logo%20purple%20neutal%20Tranparent.png" alt="Logo 2" class="logo1">
    </div>

</body>
</html>
