services:
  interface:
    build:
      context: ./interface
      dockerfile: dockerfile
    volumes:
      - ./volumes/pickle-data:/app/pickle-data/
      - ./volumes/llm-datasets:/app/llm-datasets/
      - /srv/capstone/316/cache:/root/.cache/
    command:
      # ["sh", "/app/setup.sh"]
      # ["nvidia-smi"]
    ports:
      - "6360:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids:
                - "0"
              capabilities: [gpu]